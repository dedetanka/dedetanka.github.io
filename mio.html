<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>my TANKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Shippori Mincho B1', serif;
      background-color: #ffe0e0;
      overflow-x: auto;
    }
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 4.5em;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 60px;
      color: #a00;
    }
    .tanka-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 80px;
      margin-bottom: 100px;
    }
    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 3.2em;
      line-height: 2.1;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em;
    }
    ruby {
      ruby-position: over;
      line-height: 1;
      display: inline-block;
      white-space: nowrap;
    }
    rt {
      font-size: 0.7em;
      line-height: 1;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">mio</div>

    <div class="tanka-row">
      <div class="tanka">
        つい<ruby><rb>添</rb><rt>そ</rt></ruby>える「エビ入ってます？」と<ruby><rb>注文</rb><rt>ちゅうもん</rt></ruby>に　アレルギーのはず、<ruby><rb>私</rb><rt>わたし</rt></ruby>ではなく
      </div>

      <div class="tanka">
        かすむ<ruby><rb>咳</rb><rt>せき</rt></ruby>　<ruby><rb>呼気</rb><rt>こき</rt></ruby>は「ぐ」に<ruby><rb>戻</rb><rt>もど</rt></ruby>ってく　<ruby><rb>水</rb><rt>みず</rt></ruby>かきつまむ　あなたの<ruby><rb>力</rb><rt>ちから</rt></ruby>で
      </div>
    </div>
  </div>
</body>
</html>
