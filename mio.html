<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Shippori Mincho B1', serif;
      background-color: #ffffff;
      overflow-y: auto;
    }
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 60px;
    }
    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 3.2em;
      line-height: 2.1;
      max-width: 90vw;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 600px;
      transition: opacity 2s ease;
    }
    ruby {
      ruby-position: over;
      line-height: 1;
      display: inline-block;
      white-space: nowrap;
    }
    rt {
      font-size: 0.7em;
      line-height: 1;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">one reading my TANKA</div>
    <div class="tanka" id="tanka"></div>
  </div>
  <script>
    const tankas = [
      `<ruby><rb>吾</rb><rt>われ</rt></ruby>ひとりあなたのことをおっちゃんと呼ぶことになり　話が変わる`,
      `声さらう　おっちゃん、「お」にアクセント　言い直されて<ruby><rb>幸</rb><rt>さき</rt></ruby>くり返す`,
      `外側に<ruby><rb>箸</rb><rt>はし</rt></ruby>とグラスを置いたまま　<ruby><rb>皮膚</rb><rt>ひふ</rt></ruby>から聞こえる<ruby><rb>擦過</rb><rt>さっか</rt></ruby>の音が`,
      `アスパラの頭を左にする<ruby><rb>君</rb><rt>きみ</rt></ruby>の　その<ruby><rb>整</rb><rt>ととの</rt></ruby>えがその<ruby><rb>整</rb><rt>ととの</rt></ruby>いか`,
      `<ruby><rb>遠赤外</rb><rt>えんせきがい</rt></ruby>の<ruby><rb>距離</rb><rt>きょり</rt></ruby>から<ruby><rb>瞬</rb><rt>まばた</rt></ruby>かず<ruby><rb>君</rb><rt>きみ</rt></ruby>「<ruby><rb>内臓</rb><rt>ないぞう</rt></ruby>ひきずり出しますよ」`,
      `その<ruby><rb>代</rb><rt>か</rt></ruby>わり<ruby><rb>幻</rb><rt>まぼろし</rt></ruby>をみせてあげますね、そう<ruby><rb>触</rb><rt>ふ</rt></ruby>れてくる<ruby><rb>脳</rb><rt>のう</rt></ruby>のしわまで`,
      `たぶんしない　<ruby><rb>香</rb><rt>かお</rt></ruby>らせ見つめくる<ruby><rb>君</rb><rt>きみ</rt></ruby>に手をのべる。「<ruby><rb>沼</rb><rt>ぬま</rt></ruby><ruby><rb>抜</rb><rt>ぬ</rt></ruby>け出るつもり」`,
      `「何してる？」「家でしょぼしょぼ」「目薬を」　<ruby><rb>君</rb><rt>きみ</rt></ruby>の<ruby><rb>踏</rb><rt>ふ</rt></ruby>んだきゅぽってなに？`,
      `<ruby><rb>初香</rb><rt>しょか</rt></ruby>から手　持ち返ってきた<ruby><rb>勾玉</rb><rt>まがたま</rt></ruby>よ　名を知るのみで　<ruby><rb>弥生</rb><rt>やよい</rt></ruby>つづける`,
      `<ruby><rb>君</rb><rt>きみ</rt></ruby>らしき電話の主は楽しげで　「犯人はこの中にいますか？」`,
      `「<ruby><rb>嬉</rb><rt>うれ</rt></ruby>しい」の声の答えをあわせたい　骨なぞりたい、くぼませたい`,
      `骨やわむペースはきっと違います　ひとりのときは困ってください`,
      `半歩ずつ空が下がって「雨はどう？」<ruby><rb>呪</rb><rt>のろ</rt></ruby>わす時間<ruby><rb>余</rb><rt>あま</rt></ruby>ってますか`,
      `ラグあって　<ruby><rb>相</rb><rt>あい</rt></ruby>づつから　<ruby><rb>肺</rb><rt>はい</rt></ruby>、<ruby><rb>吐</rb><rt>は</rt></ruby>き忘れ　あの日<ruby><rb>混</rb><rt>ま</rt></ruby>ざった　<ruby><rb>何滴</rb><rt>なんてき</rt></ruby>かが`,
      `とげささる　かつての<ruby><rb>君</rb><rt>きみ</rt></ruby>を構成していた液で育ったとげが`
    ];
    const tankaElement = document.getElementById("tanka");
    const randomIndex = Math.floor(Math.random() * tankas.length);
    tankaElement.innerHTML = tankas[randomIndex];
    setTimeout(() => {
      tankaElement.style.opacity = "0.5";
    }, 10000);
    setTimeout(() => {
      tankaElement.style.opacity = "0.1";
    }, 20000);
  </script>
</body>
</html>
