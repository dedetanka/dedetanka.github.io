<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #image {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      max-width: 80%;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>one reading my TANKA</h1>
  <img id="image" src="imagetest.png" alt="TANKA image">
  <script>
    setTimeout(() => {
      document.getElementById('image').classList.add('visible');
    }, 5000);
  </script>
</body>
</html>
