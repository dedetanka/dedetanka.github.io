<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      white-space: nowrap;
    }

    h1 {
      writing-mode: horizontal-tb;
      font-size: 2em;
      text-align: center;
      margin-bottom: 40px;
    }

    .tanka {
      font-size: 3em;       /* ← 短歌の文字サイズを大きく */
      line-height: 2.5;
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 0.4em;     /* ルビは小さめに調整 */
    }
  </style>
</head>
<body>
  <h1>one reading my TANKA</h1>
  <div class="tanka">
    <ruby>五年後<rt>ごねんご</rt></ruby>に<ruby>血<rt>ち</rt></ruby>がだくだくっと出たつもり<ruby>充電<rt>じゅうでん</rt></ruby>できる豚を飼うとは
  </div>
</body>
</html>
