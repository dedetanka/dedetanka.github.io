<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      writing-mode: horizontal-tb;
    }

    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 3em;
      line-height: 2.5;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em; /* ← ここが文字間隔10%拡大 */
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">one reading my TANKA</div>
    <div class="tanka">
      <ruby>五年後<rt>ごねんご</rt></ruby>に<ruby>血<rt>ち</rt></ruby>がだくだくっと出たつもり<ruby>充電<rt>じゅうでん</rt></ruby>できる豚を飼うとは
    </div>
  </div>
</body>
</html>
