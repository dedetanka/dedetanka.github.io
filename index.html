<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 40px;
    }

    .title {
      writing-mode: horizontal-tb;
      font-size: 2em;
      white-space: nowrap;
    }

    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 3em;           /* 短歌文字サイズ大 */
      line-height: 2.5;
      white-space: nowrap;
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 1em;           /* ← ふりがなも大きく */
    }
  </style>
</head>
<body>
  <div class="title">one reading my TANKA</div>
  <div class="tanka">
    <ruby>五年後<rt>ごねんご</rt></ruby>に
    <ruby>血<rt>ち</rt></ruby>が
    だくだくっと
    出たつもり
    <ruby>充電<rt>じゅうでん</rt></ruby>できる
    豚を
    飼うとは
  </div>
</body>
</html>
