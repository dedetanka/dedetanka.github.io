<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 40px;
    }

    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 3em;
      line-height: 2.5;
      white-space: nowrap;
      text-align: center;
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 0.5em; /* 通常のふりがなサイズ */
    }
  </style>
</head>
<body>
  <div class="title">one reading my TANKA</div>
  <div class="tanka">
    <ruby>五年後<rt>ごねんご</rt></ruby>に
    <ruby>血<rt>ち</rt></ruby>が
    だくだくっと
    出たつもり
    <ruby>充電<rt>じゅうでん</rt></ruby>できる
    豚を
    飼うとは
  </div>
</body>
</html>
