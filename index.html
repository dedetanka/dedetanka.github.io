<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA - Furigana Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Shippori Mincho B1', serif;
      background-color: #ffffff;
      overflow-y: auto;
    }
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 60px;
    }
    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 4em;
      line-height: 2.6;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 600px;
      transition: opacity 2s ease;
    }
    ruby {
      ruby-position: over;
    }
    rt {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">one reading my TANKA</div>
    <div class="tanka" id="tanka"></div>
  </div>
  <script>
    const tankas = [
      "声さらう　おっちゃん、「お」にアクセント　言い直されて<ruby><rb>幸</rb><rt>さき</rt></ruby>くり返す",
      "二の腕の体温だけが雨と言い　<ruby><rb>骨音</rb><rt>こつおん</rt></ruby>聞こえぬ　とびとぎれ君",
      "君明けない　身欠かれて　<ruby><rb>腐</rb><rt>くだ</rt></ruby>されて　口づたい「近いうち」",
      "<ruby><rb>皐月</rb><rt>さつく</rt></ruby>なら壁一面に君のあざ　だくだく痛ませ淡紫の肉色",
      "あなたの目　あなたの加減の「おっちゃん」を　タイムリープ　<ruby><rb>幸</rb><rt>さき</rt></ruby>の先のさ"
    ];

    const tankaElement = document.getElementById('tanka');
    const randomIndex = Math.floor(Math.random() * tankas.length);
    tankaElement.innerHTML = tankas[randomIndex];
    setTimeout(() => {
      tankaElement.style.opacity = "0.5";
    }, 10000);
    setTimeout(() => {
      tankaElement.style.opacity = "0.1";
    }, 20000);
  </script>
</body>
</html>
