<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Shippori Mincho B1', "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 60px;
      writing-mode: horizontal-tb;
    }

    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 4em;
      line-height: 2.6;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 600px; /* 下のスペース拡大 */
      transition: opacity 2s ease; /* スムーズなフェード */
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">one reading my TANKA</div>
    <div class="tanka" id="tanka"></div>
  </div>

  <script>
    const tankas = [
      "五年後に血がだくだくっと出たつもり充電できる豚を飼うとは",
      "吾ひとりあなたのことをおっちゃんと呼ぶことになり　話が変わる",
      "声さらう　おっちゃん、「お」にアクセント　言い直されて<ruby>幸<rt>さき</rt></ruby>くり返す",
      "外側に箸とグラスを置いたまま　皮膚から聞こえる擦過の音が",
      "アスパラの頭を左にする君の　その整えがその整いか",
      "遠赤外の距離から瞬かず君「内臓ひきずり出しますよ」",
      "その代わり幻をみせてあげますね、そう触れてくる脳のしわまで",
      "たぶんしない　香らせ見つめくる君に手をのべる。「沼抜け出るつもり」",
      "「何してる？」「家でしょぼしょぼ」「目薬を」　君の踏んだきゅぽってなに？",
      "初香から手　持ち返ってきた勾玉よ　名を知るのみで　弥生つづける",
      "君らしき電話の主は楽しげで　「犯人はこの中にいますか？」",
      "「嬉しい」の声の答えをあわせたい　骨なぞりたい、くぼませたい",
      "骨やわむペースはきっと違います　ひとりのときは困ってください",
      "半歩ずつ空が下がって「雨はどう？」呪わす時間余ってますか",
      "ラグあって　相づつから　肺、吐き忘れ　あの日混ざった　何滴かが",
      "とげささる　かつての君を構成していた液で育ったとげが",
      "こんにちは、返してこない　膝当たる　低重力に呼吸を出せず",
      "吸い込んだ香りの帰り木実の青　「守りすぎ」が鼻奥ぎしぎし",
      "「疲れた」と歩いたままに目が閉じられ　手首渡され半拍遅れ",
      "傘の手に柑橘黄色の種香る　「暑かった」盆の窪混み合う",
      "いちすずめ空の間ぬけてベンチ前　町を黙らせまなさきには女",
      "明日までに十秒用意、忘れずに　十秒が膿み　わずかに浮く",
      "「わたしに会えるだけじゃ理由、足りない？」　背骨なぞれば親指つとつと",
      "人肌から１℃引いた君の頬　卯月しまえず　頬余りを噛（か）",
      "君ほぐす　だまされたい　笑みしまう　むき出し細胞触らせながら",
      "残り夜に白目の白み取れていき　シャミドシャミドが耳のすぐあと",
      "足元に拾わせ待ちのみどり魅み　へこみふくらみ　背中の縦皺",
      "吾だけの呼び名のごとき土踏まず　天、地、君なく、疎な素　ー　触",
      "鷲掴み「良かったね」と引き出され　皿に盛り付け　煙らされ捧",
      "すれ違う犬がこちらを見もしない　日影が体に散らず、むほ",
      "呪われと罵られとが行き来しし「朝たべるとこ見ててください」",
      "骨のすぐ裏にある微濡れたやわらみ　とても君らしく　とてもいい",
      "耳抜けず　昨夜続き打ちし肌　白湯冷めて白湯　無色とろとろ",
      "花束の一輪　裸に見えてきた　輪郭薄る　なにか違ったまま",
      "時差縮め手跡残さず押しつける　すっと凹んだ　「忘れませんよ」",
      "来月の君の天井飾られる　どんな色見て舌羽ばたくか",
      "白濃くも　チーズの匂い　目がむせず　手を出す前に「零時に来て」",
      "「あのね、あのね」湿な息に回られて　その声と痛くなさ交換",
      "呪われてくれませんか　と言われた気がして　正対で呪われ待ち",
      "わたしのよう女に騙されちゃあいけん　ひんやり沈む祖母の手みたいに",
      "二の腕の体温だけが雨と言い　<ruby>骨音<rt>こつおん</rt></ruby>聞こえぬ　とびとぎれ君",
      "君明けない　身欠かれて　<ruby>腐<rt>くだ</rt></ruby>されて　口づたい「近いうち」",
      "君くれる「大丈夫？」の　うぶの息　皮膚が裾からめくれあがって",
      "鼻筋のわずかな反射首でよけ　君の指がやわらみにきしむ",
      "<ruby>皐月<rt>さつく</rt></ruby>なら壁一面に君のあざ　だくだく痛ませ淡紫の肉色",
      "捨て目から真っ直ぐ届く舌打ちに　足跡のない山荘にいる",
      "「呪われてくれませんか」箱からぎしぎしが漏れる「合いにくいですよね」",
      "来世きてほろぼほろした　そのまま朝を待たずに土踏まずに触ふ",
      "あなたに読んでもらいたい　内臓ひきずりだしますよ、と",
      "あなたの目　あなたの加減の「おっちゃん」を　タイムリープ　<ruby>幸<rt>さき</rt></ruby>の先のさ"
    ];

    const tankaElement = document.getElementById('tanka');
    const randomIndex = Math.floor(Math.random() * tankas.length);
    tankaElement.innerHTML = tankas[randomIndex];

    // 時間経過で透明度を変化
    setTimeout(() => {
      tankaElement.style.opacity = "0.5";
    }, 10000); // 10秒後

    setTimeout(() => {
      tankaElement.style.opacity = "0.1";
    }, 20000); // 20秒後
  </script>
</body>
</html>
