<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>one reading my TANKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Shippori Mincho B1', "Yu Mincho", "Hiragino Mincho Pro", serif;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 60px;
    }

    .tanka {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 4em;
      line-height: 2.6;
      white-space: nowrap;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 600px;
      transition: opacity 2s ease;
    }

    ruby {
      ruby-position: over;
    }

    rt {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">one reading my TANKA</div>
    <div class="tanka" id="tanka"></div>
  </div>

  <script>
    const tankas = [
      "五年後に血がだくだくっと出たつもり充電できる豚を飼うとは",
      "吾ひとりあなたのことをおっちゃんと呼ぶことになり　話が変わる",
      "声さらう　おっちゃん、「お」にアクセント　言い直されて<ruby>幸<rt>さき</rt></ruby>くり返す",
      ...
      "二の腕の体温だけが雨と言い　<ruby>骨音<rt>こつおん</rt></ruby>聞こえぬ　とびとぎれ君",
      "君明けない　身欠かれて　<ruby>腐<rt>くだ</rt></ruby>されて　口づたい「近いうち」",
      "鼻筋のわずかな反射首でよけ　君の指がやわらみにきしむ",
      "<ruby>皐月<rt>さつく</rt></ruby>なら壁一面に君のあざ　だくだく痛ませ淡紫の肉色",
      ...
    ];

    const tankaElement = document.getElementById('tanka');
    const randomIndex = Math.floor(Math.random() * tankas.length);
    tankaElement.innerHTML = tankas[randomIndex];

    setTimeout(() => {
      tankaElement.style.opacity = "0.5";
    }, 10000);

    setTimeout(() => {
      tankaElement.style.opacity = "0.1";
    }, 20000);
  </script>
</body>
</html>
